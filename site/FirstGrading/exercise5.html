<!DOCTYPE html>
<html>
   <head>
      <style>
         table, th, td {
            border: 1px solid black;
         }
      </style>
   </head>

   <body>
        <h3>Table A</h3>
            <table>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
            </table>
        <h3>Table B</h3>
            <table>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
            </table>
        <h3>Table C</h3>
            <table>
                <tr>
                    <td colspan="3">Title Goes Here</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>C</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>D</td>
                    <td>F</td>
                </tr>
            </table>
        <h3>Table E</h3>
            <table>
                <tr>
                    <td rowspan="3">Title Goes Here</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <!-- <td>8</td>-->
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <!-- <td>8</td>-->
                    <td>C</td>
                    <td>F</td>
                </tr>
            </table>
        <h3>Table F</h3>
            <table width="300px" border="2pt" cellpadding="10px">
                <tr>
                    <th rowspan="3">Title Goes Here</th>
                    <th>A</th>
                    <th>D</th>
                </tr>
                <tr>
                    <!-- <td>8</td>-->
                    <th>B</th>
                    <th>E</th>
                </tr>
                <tr>
                    <!-- <td>8</td>-->
                    <th>C</th>
                    <th>F</th>
                </tr>
            </table>
        <h3>Table G</h3>
            <table width="300px" border="2pt" cellpadding="10px" cellspacing="20px">
                <tr>
                    <td rowspan="3">Title Goes Here</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <!-- <td></td>-->
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <!-- <td></td>-->
                    <td>C</td>
                    <td>F</td>
                </tr>
            </table>
        <h3>Table H</h3>
            <table>
                <tr>
                    <th colspan="3">Title Goes Here</th>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <tr>
                    <th rowspan="3">C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                </tr>
                <tr>
                    <!-- <td></td>-->
                    <th>H</th>
                    <th colspan="2">I</th>
                    <!-- <td></td>-->
                    <th rowspan="2">J</th>
                </tr>
                <tr>
                    <!-- <td></td>-->
                    <th>K</th>
                    <th>L</th>
                    <th>M</th>
                    <!-- <td></td>-->
                </tr>
                <tr>
                    <th>N</th>
                    <th colspan="4">O</th>
                </tr>
            </table>
   </body>
</html>
